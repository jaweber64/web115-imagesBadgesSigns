<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>W3.CSS Images</title>
</head>

<body class="w3-container">

<h1 class="w3-container w3-center" style="color: midnightblue">Images, Badges, & Signs</h1>
<main class="w3-container w3-section w3-border w3-border-indigo">
    <div class="w3-row constrain">
        <div class="w3-quarter w3-container w3-padding w3-center w3-margin-top">
            <p><span class="w3-badge w3-xxxlarge w3-padding-large w3-pink" style="transform:rotate(-25deg)">
                #family</span></p>
            <p><span class="w3-badge w3-xlarge w3-right w3-dark-grey">#always</span></p>
            <p><span class="w3-badge w3-xxlarge w3-padding-large w3-pale-red" style="transform:rotate(25deg)">
                #forever</span></p>
        </div>
        <div class="w3-half w3-container w3-center">
            <img src="family2.jpg" alt="Family 2016" class="w3-circle w3-border w3-border-indigo w3-padding w3-padding-tiny">
        </div>
        <div class="w3-quarter w3-container w3-vertical w3-center">
            <div class="w3-tag w3-xxxlarge w3-pale-red">#</div>
            <div class="w3-tag w3-xxlarge w3-grey">W</div>
            <div class="w3-tag w3-xxxlarge w3-pale-red" >E</div>
            <div class="w3-tag w3-xxxlarge w3-grey">B</div>
            <div class="w3-tag w3-xxxlarge w3-pale-red">E</div>
            <div class="w3-tag w3-xxxlarge w3-grey">R</div>
        </div>
    </div>

    <div class="w3-center">
        <div class="w3-tag w3-jumbo w3-indigo">#SUMMER</div>
    </div>

    <div class="w3-row constrain">
        <div class="w3-half w3-container">
            <div class="w3-display-container w3-text-white">
                <img src="dogs.png" alt="Family 2016" class="w3-round">
                <div class="w3-display-topleft w3-container w3-margin-top"><p>Star</p></div>
                <div class="w3-display-topright w3-container w3-margin-top"><p>Marley</p></div>
                <div class="w3-display-bottomleft w3-container w3-margin-bottom"><p>Lacey</p></div>
            </div>

        </div>
        <div class="w3-half w3-container w3-center">
            <img src="family1.jpg" alt="Family 2016" class="w3-round">
            <div class="w3-tag w3-round w3-green w3-xxxlarge" style="padding:6px">
                <div class="w3-tag w3-round w3-green w3-border w3-border-white">
                    Weber Boulevard
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
